<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>
<ng-template #divPais>
    <div class="row">
        <div class="col">
            <h1>País: <small>{{pais[0].name.common}}</small></h1>
        </div>
    </div>

<div class="row">
    <div class="col-4">
        <h3>Bandera</h3>
        <img class="img-thumbnail" src="{{pais[0].flags.png}}">
    </div>
    <div class="col">
        <h3>Información</h3>
        <ul class="list-group">
            <li class="list-group-number">
                <strong>Población:</strong>{{pais[0].population | number}}
            </li>
        </ul>
    </div>
</div>


</ng-template>
