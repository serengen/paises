<h3>Buscar por region <small>{{regionActiva}}</small></h3>
<hr>
<h5>Seleccione la region</h5>
<div class="row" >
    <div class="col" id="regiones">
        <button
        [ngClass]="getClaseCSS(region)"
        *ngFor="let region of regiones" (click)="activarRegion(region)">
            {{region}}
        </button>
    </div>
</div>
<hr>
<div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
</div>
