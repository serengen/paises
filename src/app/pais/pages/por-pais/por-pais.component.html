<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" placeholder="Por Pais" (onDebounce)="sugerencias($event)"></app-pais-input>
    </div>
</div>
<ul class="list-group" *ngIf="mostrarSugerencias">
    <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugeridos">
        <a class="nav-link" [routerLink]="['/pais',pais.cca2]">{{pais.name.common}}</a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscar(termino)">
        <a class="nav-link">Buscar: {{termino}}</a>
    </li>
</ul>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    <strong>Error!</strong> No se encontraron {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
